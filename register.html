<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        
        <link rel="stylesheet" href="register.css">
    
        
        <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>

        <title>Log In</title>
    </head>
    <body>
      <div >
        <div style="width: 50%; float:left">
            <form action="" class="login__create " id="login-up" style="width: 30%; margin-left: 80px;">
                <h1 class="login__title">Create Account</h1>

                <div class="login__box">
                    <i class='bx bx-at login__icon'></i>
                    <input type="text" placeholder="Email" id="email" class="login__input">
                </div>

                <div class="login__box">
                    <i class='bx bx-lock-alt login__icon'></i>
                    <input type="password" placeholder="Password" id="password" class="login__input">
                </div>

                <div class="login__box">
                    <i class='bx bx-lock-alt login__icon'></i>
                    <input type="password" placeholder="Re-password" id="re-password" class="login__input">
                </div>

                <p id="valid-text"></p>

                <a href="#" class="login__button">Sign Up</a>

                <div>
                    <span class="login__account">Already have an Account ?</span>
                    <span class="login__signup" id="sign-in">Sign In</span>
                </div>

                <div class="login__social">
                    
                    <a href="#" class="login__social-icon"><i class='bx bxl-google' ></i></a>
                </div>
            </form>
        </div>

        <div style="width: 50%; float:right">

        </div>
        
        <script src="register.css"></script>
    </body>
</html>
</body>
</html>
